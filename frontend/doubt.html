<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doubt Section ‚Äì Taste Explorer</title>

    <!-- Tailwind + Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = { darkMode: "class" };
      if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>

    <link rel="stylesheet" href="./css/doubt.css" />
  </head>

  <body
    class="bg-gradient-to-br from-[#fff5f5] via-[#fff] to-[#ffeaea] dark:from-[#0f0f0f] dark:via-[#1a1a1a] dark:to-[#1e1e1e] text-[#1b0e0e] dark:text-[#f5f5f5] font-[Plus Jakarta Sans] min-h-screen transition-colors duration-500"
  >
    <!-- üåê Navbar -->
    <header
      class="flex items-center justify-between border-b border-pink-100 dark:border-gray-700 px-5 sm:px-10 py-4 sticky top-0 bg-white/90 dark:bg-[#1e1e1e]/80 backdrop-blur-xl shadow-sm z-50"
    >
      <!-- üç¥ Brand -->
      <div class="flex items-center gap-3">
        <div
          class="size-8 flex items-center justify-center rounded-lg bg-gradient-to-br from-pink-500 to-red-400 text-white shadow-md"
        >
          üç¥
        </div>
        <h1 class="text-lg sm:text-xl font-extrabold">Taste Explorer</h1>
      </div>

      <!-- üåô + ‚ò∞ Buttons (Mobile) -->
      <div class="flex items-center gap-4 sm:hidden">
        <button
          id="theme-toggle-mobile"
          class="w-9 h-9 rounded-full flex items-center justify-center text-[#e63946] dark:text-yellow-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition"
          title="Toggle dark mode"
        >
          ‚òÄÔ∏è
        </button>
        <button
          id="menu-toggle"
          class="text-2xl text-[#e63946] dark:text-[#ff6b6b] focus:outline-none"
        >
          ‚ò∞
        </button>
      </div>

      <!-- üåç Navigation -->
      <nav
        id="nav-links"
        class="hidden sm:flex flex-col sm:flex-row items-center gap-4 sm:gap-6 text-[15px] font-medium absolute sm:static top-16 left-0 w-full sm:w-auto bg-white dark:bg-[#1e1e1e] sm:bg-transparent sm:dark:bg-transparent border-t sm:border-0 border-gray-200 dark:border-gray-700 shadow-lg sm:shadow-none p-6 sm:p-0 rounded-b-2xl sm:rounded-none transition-all duration-300"
      >
        <a
          href="./index.html"
          class="block w-full text-center sm:w-auto py-2 hover:text-[#e63946] dark:hover:text-[#ff6b6b] transition"
          >Home</a
        >
        <a
          href="./all-recipes.html"
          class="block w-full text-center sm:w-auto py-2 hover:text-[#e63946] dark:hover:text-[#ff6b6b] transition"
          >Recipes</a
        >
        <a
          href="./doubt.html"
          class="block w-full text-center sm:w-auto py-2 text-[#e63946] dark:text-[#ff6b6b] font-semibold"
          >Doubts</a
        >
        <a
          href="./feedback.html"
          class="block w-full text-center sm:w-auto py-2 hover:text-[#e63946] dark:hover:text-[#ff6b6b]"
          >Feedback</a
        >

        <a
          href="./all-recipes.html"
          class="sm:hidden bg-[#e63946] dark:bg-[#ff6b6b] text-white px-6 py-2 rounded-full text-sm font-semibold shadow-md hover:bg-[#d62839] dark:hover:bg-[#ff3b3b] transition mt-3 text-center w-full"
        >
          Explore Recipes
        </a>
        <button
          id="theme-toggle"
          class="hidden sm:flex w-9 h-9 ml-2 rounded-full items-center justify-center text-[#e63946] dark:text-yellow-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition"
          title="Toggle dark mode"
        >
          ‚òÄÔ∏è
        </button>
      </nav>
    </header>

    <!-- üß† Doubt Section -->
    <main class="px-5 sm:px-10 lg:px-16 py-10 space-y-10 transition-colors">
      <!-- Post Doubt -->
      <section
        class="max-w-3xl mx-auto bg-white dark:bg-[#2a2a2a] rounded-2xl shadow p-5 sm:p-6 ask-section"
      >
        <h2 class="text-2xl font-bold mb-4 text-center sm:text-left">
          Ask a Doubt
        </h2>
        <form id="doubtForm" class="space-y-3">
          <select
            id="recipeSelect"
            name="recipeId"
            class="w-full rounded-xl border border-[#e3d4d4] dark:border-gray-700 bg-[#fffafc] dark:bg-[#1e1e1e] dark:text-white focus:ring-2 focus:ring-[#e8b5b7] focus:outline-none px-4 py-2 text-sm"
          >
            <option value="">üßÇ Select a recipe (optional)</option>
          </select>

          <input
            name="name"
            type="text"
            placeholder="Enter your name (optional)"
            class="w-full rounded-xl border border-[#e3d4d4] dark:border-gray-700 bg-[#fffafc] dark:bg-[#1e1e1e] dark:text-white px-4 py-2 text-sm focus:ring-2 focus:ring-[#e8b5b7] focus:outline-none"
          />
          <input
            name="title"
            type="text"
            placeholder="Enter your doubt title..."
            class="w-full rounded-xl border border-[#e3d4d4] dark:border-gray-700 bg-[#fffafc] dark:bg-[#1e1e1e] dark:text-white px-4 py-2 text-sm focus:ring-2 focus:ring-[#e8b5b7] focus:outline-none"
            required
          />
          <textarea
            name="description"
            placeholder="Describe your question..."
            rows="3"
            class="w-full rounded-xl border border-[#e3d4d4] dark:border-gray-700 bg-[#fffafc] dark:bg-[#1e1e1e] dark:text-white px-4 py-3 text-sm focus:ring-2 focus:ring-[#e8b5b7] focus:outline-none resize-none"
            required
          ></textarea>
          <button
            type="submit"
            class="w-full sm:w-auto bg-[#e63946] hover:bg-[#d62839] text-white font-semibold px-6 py-2 rounded-xl shadow transition active:scale-95"
          >
            Post Doubt
          </button>
        </form>
      </section>

      <!-- All Doubts -->
      <section class="max-w-3xl mx-auto">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center sm:text-left">
          All Doubts
        </h2>
        <div id="doubtList" class="space-y-6">
          <p class="text-gray-400 text-center animate-pulse">
            Loading doubts...
          </p>
        </div>
      </section>
    </main>

    <!-- ü¶∂ Footer -->
    <footer
      class="bg-[#1b0e0e] dark:bg-[#0f0f0f] text-white mt-16 py-8 px-5 sm:px-10 text-sm text-center rounded-t-[2rem] border-t border-gray-800 dark:border-gray-700"
    >
      <p>
        ¬© 2025
        <span class="font-semibold text-pink-400">Taste Explorer</span> |
        Crafted with ‚ù§Ô∏è by
        <span class="font-semibold text-pink-300">Janhavi Vyas</span>
      </p>
    </footer>

    <!-- JS -->
    <script src="./js/doubt.js"></script>
    <script>
      const themeBtnDesktop = document.getElementById("theme-toggle");
      const themeBtnMobile = document.getElementById("theme-toggle-mobile");
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");
      const root = document.documentElement;

      // üåô Theme toggle
      function setTheme(theme) {
        if (theme === "dark") {
          root.classList.add("dark");
          themeBtnDesktop.textContent = themeBtnMobile.textContent = "üåô";
        } else {
          root.classList.remove("dark");
          themeBtnDesktop.textContent = themeBtnMobile.textContent = "‚òÄÔ∏è";
        }
        localStorage.setItem("theme", theme);
      }

      [themeBtnDesktop, themeBtnMobile].forEach((btn) => {
        if (btn)
          btn.addEventListener("click", () => {
            const isDark = root.classList.contains("dark");
            setTheme(isDark ? "light" : "dark");
          });
      });

      // ‚ò∞ Hamburger Menu
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
        navLinks.classList.toggle("animate-slideDown");
      });

      // Close menu when a link is clicked (mobile)
      document.querySelectorAll("#nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth < 640) navLinks.classList.add("hidden");
        });
      });

      // Initialize theme button icon
      if (root.classList.contains("dark"))
        themeBtnDesktop.textContent = themeBtnMobile.textContent = "üåô";
      else themeBtnDesktop.textContent = themeBtnMobile.textContent = "‚òÄÔ∏è";
    </script>

    <!-- üåÄ Animation -->
    <style>
      @keyframes slideDown {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slideDown {
        animation: slideDown 0.25s ease forwards;
      }
    </style>
  </body>
</html>
