<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Explorer ‚Äì All Recipes</title>

    <!-- Fonts & Tailwind -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    />

    <!-- üåì Load theme preference early -->
    <script>
      if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <link rel="stylesheet" href="./css/all-recipes.css" />
  </head>

  <body
    class="bg-gradient-to-br from-[#fff5f5] via-[#fff] to-[#ffeaea] dark:from-[#0f0f0f] dark:via-[#1a1a1a] dark:to-[#1e1e1e] text-[#1b0e0e] dark:text-[#f5f5f5] font-[Plus Jakarta Sans] min-h-screen flex flex-col transition-colors duration-500"
  >
    <!-- üåê Header -->
    <header
      class="sticky top-0 z-50 bg-white/90 dark:bg-[#1e1e1e]/80 backdrop-blur-xl border-b border-pink-100 dark:border-gray-700 flex justify-between items-center px-5 sm:px-10 py-4 shadow-sm transition-colors"
    >
      <!-- üç¥ Brand -->
      <div class="flex items-center gap-3 text-[#1b0e0e] dark:text-[#f5f5f5]">
        <div
          class="w-8 h-8 flex items-center justify-center rounded-lg bg-gradient-to-br from-pink-500 to-red-400 text-white shadow-md"
        >
          üç¥
        </div>
        <h1 class="text-lg sm:text-xl font-extrabold tracking-tight">
          Taste Explorer
        </h1>
      </div>

      <!-- üåô + ‚ò∞ Buttons -->
      <div class="flex items-center gap-4 sm:hidden">
        <button
          id="theme-toggle-mobile"
          class="w-9 h-9 rounded-full flex items-center justify-center text-[#e63946] dark:text-yellow-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition"
          title="Toggle dark mode"
        >
          ‚òÄÔ∏è
        </button>
        <button
          id="menu-toggle"
          class="text-2xl text-[#e63946] dark:text-[#ff6b6b] focus:outline-none"
        >
          ‚ò∞
        </button>
      </div>

      <!-- üåç Navigation -->
      <nav
        id="nav-links"
        class="hidden sm:flex flex-col sm:flex-row items-center gap-4 sm:gap-6 text-[15px] font-medium absolute sm:static top-16 left-0 w-full sm:w-auto bg-white dark:bg-[#1e1e1e] sm:bg-transparent sm:dark:bg-transparent border-t sm:border-0 border-gray-200 dark:border-gray-700 shadow-lg sm:shadow-none p-6 sm:p-0 rounded-b-2xl sm:rounded-none transition-all duration-300"
      >
        <a
          href="./index.html"
          class="block w-full text-center sm:w-auto py-2 hover:text-[#e63946] dark:hover:text-[#ff6b6b]"
          >Home</a
        >
        <a
          href="./all-recipes.html"
          class="block w-full text-center sm:w-auto py-2 text-[#e63946] dark:text-[#ff6b6b] font-semibold"
          >Recipes</a
        >
        <a
          href="./doubt.html"
          class="block w-full text-center sm:w-auto py-2 hover:text-[#e63946] dark:hover:text-[#ff6b6b]"
          >Doubts</a
        >
        <a
          href="./feedback.html"
          class="block w-full text-center sm:w-auto py-2 hover:text-[#e63946] dark:hover:text-[#ff6b6b]"
          >Feedback</a
        >

        <a
          href="./all-recipes.html"
          class="sm:hidden bg-[#e63946] dark:bg-[#ff6b6b] text-white px-6 py-2 rounded-full text-sm font-semibold shadow-md hover:bg-[#d62839] dark:hover:bg-[#ff3b3b] transition mt-3 text-center w-full"
        >
          Explore Recipes
        </a>
        <button
          id="theme-toggle"
          class="hidden sm:flex w-9 h-9 ml-2 rounded-full items-center justify-center text-[#e63946] dark:text-yellow-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition"
          title="Toggle dark mode"
        >
          ‚òÄÔ∏è
        </button>
      </nav>
    </header>

    <!-- üîç Search & Filters -->
    <section
      class="flex flex-col sm:flex-row justify-center items-center gap-3 py-6 px-6 sm:px-10 lg:px-16 bg-white/60 dark:bg-[#2a2a2a]/70 backdrop-blur-md rounded-xl mx-6 mt-6 shadow-md transition-colors"
    >
      <div
        class="flex items-center w-full sm:w-[350px] bg-white dark:bg-[#1e1e1e] rounded-full shadow-sm border border-gray-200 dark:border-gray-700"
      >
        <input
          id="searchInput"
          placeholder="Search recipes..."
          class="w-full px-5 py-2 rounded-full text-sm bg-transparent focus:outline-none focus:ring-2 focus:ring-pink-400 dark:focus:ring-[#ff6b6b]"
        />
        <button
          class="px-4 py-2 text-[#e63946] dark:text-[#ff6b6b] hover:text-white hover:bg-[#e63946] dark:hover:bg-[#ff6b6b] rounded-full transition font-semibold"
        >
          üîç
        </button>
      </div>

      <select
        id="filter-cuisine"
        class="rounded-full border border-gray-300 dark:border-gray-700 px-8 py-2 text-sm bg-white dark:bg-[#1e1e1e] dark:text-white focus:ring-2 focus:ring-pink-400 dark:focus:ring-[#ff6b6b] shadow-sm"
      >
        <option value="">All Cuisines</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
        <option value="Mexican">Mexican</option>
      </select>

      <select
        id="filter-category"
        class="rounded-full border border-gray-300 dark:border-gray-700 px-8 py-2 text-sm bg-white dark:bg-[#1e1e1e] dark:text-white focus:ring-2 focus:ring-pink-400 dark:focus:ring-[#ff6b6b] shadow-sm"
      >
        <option value="">Diet Type</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
        <option value="Vegan">Vegan</option>
      </select>
    </section>

    <!-- üç± Recipes Section -->
    <main class="flex-1 px-6 sm:px-10 lg:px-20 mt-10">
      <h2 class="text-[26px] font-extrabold mb-6 flex items-center gap-2">
        üç± All Recipes
      </h2>

      <div
        id="recipes-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 min-h-[300px] transition-all duration-300"
      >
        <div
          class="col-span-full text-center text-gray-400 py-10 animate-pulse"
        >
          Loading recipes...
        </div>
      </div>

      <div class="flex justify-center mt-10">
        <button
          id="load-more"
          class="bg-gradient-to-r from-[#e63946] to-[#ff6b6b] hover:from-[#d62839] hover:to-[#ff3b3b] dark:from-[#ff6b6b] dark:to-[#e63946] text-white px-8 py-2 rounded-full font-semibold shadow-md hover:shadow-lg transition-all duration-300"
        >
          Load More ‚Üì
        </button>
      </div>
    </main>

    <!-- üç∞ Recipe Modal -->
    <div
      id="recipe-modal"
      class="fixed inset-0 hidden bg-black/50 flex justify-center items-center backdrop-blur-sm z-50 p-4"
    >
      <div
        class="bg-white dark:bg-[#2a2a2a] rounded-2xl max-w-lg w-full p-6 relative overflow-y-auto max-h-[90vh] shadow-2xl transform transition-all scale-100 hover:scale-[1.02] duration-300"
      >
        <button
          onclick="closeModal()"
          class="absolute top-3 right-3 text-lg text-gray-500 dark:text-gray-300 hover:text-black dark:hover:text-white transition"
        >
          ‚úñ
        </button>
        <img
          id="modal-image"
          class="w-full h-56 sm:h-60 object-cover rounded-xl mb-4"
        />
        <h2
          id="modal-name"
          class="text-2xl font-bold mb-2 text-[#1b0e0e] dark:text-white"
        ></h2>
        <p id="modal-category" class="text-sm text-gray-500 mb-3"></p>
        <h3 class="font-semibold text-pink-600 dark:text-[#ff6b6b] mb-2">
          üßë‚Äçüç≥ Ingredients:
        </h3>
        <ul
          id="modal-procedure"
          class="list-disc pl-5 text-sm text-gray-700 dark:text-gray-300 space-y-1"
        ></ul>
        <button
          id="view-recipe-btn"
          class="mt-5 bg-gradient-to-r from-[#e63946] to-[#ff6b6b] dark:from-[#ff6b6b] dark:to-[#e63946] text-white px-6 py-2 rounded-full font-semibold hover:from-[#d62839] hover:to-[#ff3b3b] transition"
        >
          View Full Recipe ‚Üí
        </button>
      </div>
    </div>

    <!-- ü¶∂ Footer -->
    <footer
      class="bg-[#1b0e0e] dark:bg-[#0f0f0f] text-white text-sm text-center py-8 mt-12 rounded-t-[2rem] shadow-inner border-t border-gray-800 dark:border-gray-700"
    >
      <p>
        ¬© 2025 <span class="font-semibold text-pink-400">Taste Explorer</span> |
        Crafted with ‚ù§Ô∏è by
        <span class="font-semibold text-pink-300">Janhavi Vyas</span>
      </p>
    </footer>

    <!-- JS -->
    <script src="./js/all-recipes.js"></script>

    <!-- üåô Dark Mode + Hamburger -->
    <script>
      const themeBtnDesktop = document.getElementById("theme-toggle");
      const themeBtnMobile = document.getElementById("theme-toggle-mobile");
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");
      const root = document.documentElement;

      // üåô Theme toggle
      function setTheme(theme) {
        if (theme === "dark") {
          root.classList.add("dark");
          themeBtnDesktop.textContent = themeBtnMobile.textContent = "üåô";
        } else {
          root.classList.remove("dark");
          themeBtnDesktop.textContent = themeBtnMobile.textContent = "‚òÄÔ∏è";
        }
        localStorage.setItem("theme", theme);
      }

      [themeBtnDesktop, themeBtnMobile].forEach((btn) => {
        if (btn)
          btn.addEventListener("click", () => {
            const isDark = root.classList.contains("dark");
            setTheme(isDark ? "light" : "dark");
          });
      });

      // ‚ò∞ Hamburger Menu
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
        navLinks.classList.toggle("animate-slideDown");
      });

      // Close menu when a link is clicked (mobile)
      document.querySelectorAll("#nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth < 640) navLinks.classList.add("hidden");
        });
      });

      // Initialize theme button icon
      if (root.classList.contains("dark"))
        themeBtnDesktop.textContent = themeBtnMobile.textContent = "üåô";
      else themeBtnDesktop.textContent = themeBtnMobile.textContent = "‚òÄÔ∏è";
    </script>

    <!-- üåÄ Slide Animation -->
    <style>
      @keyframes slideDown {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slideDown {
        animation: slideDown 0.25s ease forwards;
      }
    </style>
  </body>
</html>
