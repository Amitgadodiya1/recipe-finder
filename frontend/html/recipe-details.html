<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taste Explorer – Recipe Details</title>

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/recipe-details.css" />
</head>

<body class="bg-[#fcf8f8] text-[#1b0e0e] min-h-screen flex flex-col">

  <!-- 🌐 Header -->
  <header
    class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-100 flex justify-between items-center px-8 py-4">
    <div class="flex items-center gap-3">
      <svg class="w-6 h-6 text-pink-600" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
      </svg>
      <h1 class="text-lg font-extrabold tracking-tight">Taste Explorer</h1>
    </div>

    <nav class="hidden sm:flex gap-8 text-sm font-medium">
      <a href="./home.html" class="hover:text-[#e63946]">Home</a>
      <a href="./all-recipes.html" class="hover:text-[#e63946]">Recipes</a>
      <a href="./feedback.html" class="hover:text-[#e63946]">Feedback</a>
    </nav>
  </header>

  <!-- 🥘 Recipe Details -->
  <main class="flex-1 px-6 sm:px-10 lg:px-40 py-8">
    <div id="recipe-details" class="text-center text-gray-500 py-10">
      Loading recipe...
    </div>

    <!-- ⭐ Related Recipes -->
    <section class="mt-10">
      <h2 class="text-[22px] font-bold mb-4">You may also like</h2>
      <div id="related-container"
        class="grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] gap-5 min-h-[200px]">
        <div class="col-span-full text-center text-gray-400 py-6">Loading...</div>
      </div>
    </section>
  </main>

  <!-- 🦶 Footer -->
  <footer class="bg-[#1b0e0e] text-white text-sm text-center py-4 mt-6">
    © 2025 Taste Explorer | Crafted with ❤️ by Janhavi Vyas
  </footer>

  <!-- Custom JS -->
  <script src="../js/recipe-details.js"></script>
</body>

</html>
